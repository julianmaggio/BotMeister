<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Botmeister | Dashboard</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container">
            <a class="navbar-brand" href="/">Botmeister</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link" href="/commands">
                        <i class="fas fa-list"></i> Commands
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/dashboard">
                        <i class="fas fa-chart-bar"></i> Dashboard
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/settings">
                        <i class="fas fa-cog"></i> Settings
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/logs">
                        <i class="fas fa-file-alt"></i> Logs
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <div class="container mt-4">
         <h1>Dashboard</h1>
         <p>Here is some analytics for the bot:</p>
         <ul>
            <li>Number of servers: <span id="serverCount">1</span></li>
            <li>Online users: <span id="onlineUsers">Loading...</span></li>
            <li>Total commands executed: <span id="commandCount">Loading...</span></li>
            <li>Average response time: <span id="averageResponseTime">120</span> ms</li>
            <li>Most active users:
               <ul id="mostActiveUsers">
                  <li>Julian (Julianmaggio)</li>
               </ul>
            </li>
         </ul>
      </div>

      <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
