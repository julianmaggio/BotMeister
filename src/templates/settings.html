<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolig Bot | Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Bolig Bot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/commands">
                            <i class="fas fa-list"></i> Commands
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-chart-bar"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">
                            <i class="fas fa-file-alt"></i> Logs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Settings</h1>
        <p>Configure your bot settings here:</p>
        <form method="POST" action="/settings">
            <div class="mb-3">
                <label for="prefix" class="form-label">Command Prefix</label>
                <input type="text" class="form-control" id="prefix" name="prefix" value="{{ bot_prefix }}">
            </div>
            <div class="mb-3">
                <label for="token" class="form-label">Bot Token</label>
                <input type="password" class="form-control" id="token" name="token" value="{{ bot_token }}">
            </div>
            <div class="mb-3">
                <label for="api_key" class="form-label">Weather API Key</label>
                <input type="password" class="form-control" id="api_key" name="api_key" value="{{ weather_api_key }}">
            </div>
            <div class="mb-3">
                <label for="channel_id" class="form-label">Weather Channel ID</label>
                <input type="text" class="form-control" id="channel_id" name="channel_id" value="{{ weather_channel_id }}">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Weather location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ city_country }}">
            </div>
            <div class="mb-3">
                <label for="credentials" class="form-label">Google Application Credentials</label>
                <input type="password" class="form-control" id="credentials" name="credentials" value="{{ google_application_credentials }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
     

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
